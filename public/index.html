<!doctype html>
<html ng-app="trackr">
<head>
    <meta charset="utf-8" />
    <title>SNDB Trackr</title>
    <link href="~/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <meta name="viewport" content="width=device-width" />
    <script src="/lib/angular.js"></script>
    <script src="/lib/angular-resource.js"></script>
    <script src="/lib/angular-route.js"></script>
    <script src="/lib/angular-ui-router.min.js"></script>
    <script src="/lib/angular-cookies.js"></script>
    <script src="/lib/underscore-1.4.1.js"></script>
    <script src="/app/app.js"></script>
    <script src="/app/user/UserGameListCtrl.js"></script>
    <script src="/app/game/GameListCtrl.js"></script>
    <script src="/app/game/GameDetailsCtrl.js"></script>
    <script src="/app/account/LoginCtrl.js"></script>
    <script src="/app/admin/AdminCtrl.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/trackr.css">
  </head>
<body>
    <div class="content-wrapper" ng-controller="IndexCtrl">
        <div id="header-left">
            <h1><a ng-href="/">Trackr</a></h1>
        </div>
        <div id="header-right">
            <div ng-switch on="isLoggedIn()">
                <div ng-switch-when="true">
                    <span id="logged-in-explain">{{loggedInUser.userName}} </span>
                    <a href ng-controller="LogoutCtrl" ng-click="logout()">(Logga ut)</a>
                    <a style="display: block" ng-href="#/admin">Admin</a>
                </div>
                <div ng-switch-default>
                    <a ng-controller="LoginCtrl" ng-href="#/login">Logga in</a>
                    <a style="display: block" ng-href="#/register">Registrera</a>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <ul id="header-console-list">
            <li ng-repeat="c in consoles">
                <a ng-href="#/{{c.id}}">{{c.name}}</a>
            </li>
        </ul>
        <div ui-view>
        </div>
    </div>
</body>
</html>
