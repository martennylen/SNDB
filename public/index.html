<!doctype html>
<html ng-app="sndb">
<head>
    <meta charset="utf-8" />
    <title>SNDB Trackr</title>
    <link href="~/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <meta name="viewport" content="width=device-width" />
    <script src="/lib/angular.js"></script>
    <script src="/lib/angular-resource.js"></script>
    <script src="/lib/angular-route.js"></script>
    <script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
    <script src="/lib/angular-cookies.js"></script>
    <script src="/lib/underscore-1.4.1.js"></script>
    <script src="/app/app.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/sndb.css">
  </head>
<body ng-controller="IndexCtrl">
    <div class="content-wrapper">
        <div id="header-left">
            <h1><a ng-href="/">SNDB</a></h1>
        </div>
        <div id="header-right">
            <div ng-if="loggedInUser.length"><span id="logged-in-explain">{{loggedInUser}} </span><a href ng-controller="LogoutCtrl"ng-click="logout()">(Logga ut)</a></div>
            <a ng-href="#/admin">Admin</a>
        </div>
        <div class="clearfix"></div>
        <ul id="header-console-list">
            <li ng-repeat="c in consoles">
                <a ng-href="#/{{c.id}}">{{c.name}}</a>
            </li>
        </ul>
        <div ui-view>
        </div>
    </div>
</body>
</html>
