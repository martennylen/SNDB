<div>
    <div class="filter-holder">
        <ul id="filters" style="margin-bottom: 0">
            <li ng-repeat="r in regions" style="display: inline-block"><label ng-class="{'selected': currentRegion.region.id === r.id}" for="{{r.id}}">{{r.name}}</label><input type="radio" id="{{r.id}}" ng-model="currentRegion.region" ng-value="r" ng-change="regionChanged(r)"></li>
        </ul>
        <ul style="margin-left: 50px;margin-top: 0;margin-bottom:0">
            <li ng-repeat="sr in currentRegion.region.regions" style="display: inline-block"><label ng-class="{'selected': currentRegion.subregion.id === sr.id}" for="{{sr.id}}">{{sr.name}}</label><input type="radio" id="{{sr.id}}" ng-model="currentRegion.subregion" ng-value="sr" ng-change="subRegionChanged(sr)"></li>
        </ul>
    </div><div class="search-engine-holder">
        <input type="text" id="game-search" placeholder="Sök i alla regioner" ng-model="q" ng-change="search()" ng-minlength="2" />
    </div>
</div>
<ui-view/>
