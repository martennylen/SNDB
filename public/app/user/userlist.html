<div ng-if="games.length">
    <!--<input type="text" class="search-holder" placeholder="Sök spel..." ng-model="search.name" />-->
    <!--<h3 style="display:inline">{{filtered.length}} spel hittades</h3>-->
    <ul>
        <li ng-repeat="r in regions" ng-style="{display: 'inline'}">
            <label for="{{r.id}}">{{r.name}}</label>
            <input id="{{r.id}}" type="checkbox" ng-checked="r.selected" ng-model="filterBoxes[r.id]">
        </li>
    </ul>
    <ul id="games">
        <!--<li ng-repeat="game in filtered = ((games | filter:search:strict) | codeFilter:filterBoxes)" ng-class-odd="'odd'" ng-class-even="'even'">-->
    <li ng-repeat="game in games" ng-class-odd="'odd'" ng-class-even="'even'">
        <div class="game-wrapper">
            <a ng-class="{complete: game.attr.isComplete}" ui-sref="game({consoleName:consoleName, gameName:game.name.split(' ').join('-')})">
                <div class="game-name">
                    <span>
                        {{game.name}}
                    </span>
                </div></a><a href ng-click="editGame(game)" ng-class="{disabled: !$parent.showControls}"><div class="game-attr">
                        <span ng-repeat="attr in game.attr.common" ng-style="{marginRight: '10px'}" ng-class="{exists: attr.status}">{{attr.id.toUpperCase()}}</span>
                    </div><div class="game-note">
                              <span>{{game.attr.note}}</span>
                          </div>
                </a>
            </div>
            <div class="game-content" ng-if="game.id === selected.id">
                <form name="gameEditor">
                    <ul>
                        <li ng-repeat="attr in selected.attr.common" style="padding: 0; display: inline; margin-right: 20px">
                            <label style="font-size: 30px" for="{{selected.id + '_' + attr.id}}">{{attr.longName}}:</label>
                            <input id="{{selected.id + '_' + attr.id}}" type="checkbox" ng-model="attr.status" ng-checked="attr.status">
                        </li>
                    </ul>
                    <ul ng-if="selected.attr.extras.length">
                        <li ng-repeat="attr in selected.attr.extras" style="padding: 0; display: inline; margin-right: 20px">
                            <label style="font-size: 30px; color: #6495ed" for="{{selected.id + '_' + attr.id}}">{{attr.id.substring(0,1).toUpperCase() + attr.id.substring(1, attr.id.length)}}:</label>
                            <input id="{{selected.id + '_' + attr.id}}" type="checkbox" ng-model="attr.status" ng-checked="attr.status">
                        </li>
                    </ul>
                    <div>
                        <label style="font-size: 30px" for="{{game.id + '_note'}}">Anteckning:</label>
                        <input id="{{game.id + '_note'}}" type="text" ng-model="selected.attr.note">
                        <button ng-disabled="!isDirty(game.attr)" ng-click="updateGame(game)">Spara</button>
                        <!--<button ng-disabled="!gameEditor.$dirty" ng-click="updateGame(game)">Spara</button>-->
                    </div>
                </form>
            </div>
        </li>
    </ul>
</div>
