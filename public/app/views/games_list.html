<div class="view-wrapper">
    <h3>{{filtered.length}} spel hittades</h3>
    <input type="text" placeholder="SÃ¶k spel..." ng-model="search.name" />
    <ul id="filters">
        <li ng-repeat="r in regions" ng-style="{display: 'inline'}"><span>{{r.name}}</span><input type="checkbox" ng-checked="r.selected" ng-model="filterBoxes[r.id]"></li>
    </ul>
    <ul id="games">
        <li ng-repeat="game in filtered = ((games | filter:search:strict) | codeFilter:filterBoxes)" ng-class-odd="'odd'" ng-class-even="'even'">
            <a ui-sref="console.game({gameId:game.id})">
                <div class="game-wrapper">
                    <span>
                        {{game.name}}
                    </span>
                </div>
            </a>
            <div ng-show="game.id === selected.id">
                <span>{{game.content}}</span>
            </div>
        </li>
    </ul>
</div>
<div ui-view></div>
<div class="clearfix"></div>
